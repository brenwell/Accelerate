<!doctype html>
<html>

<head>

<script src="../libs/jquery.min.js"></script>
<script src="../libs/pixi.js"></script>
<script src="../libs/greensock.js"></script>
<script src="wheel_bundle.js"></script>
<link rel="stylesheet" type="text/css" href="wheel.css">
</head>
<body>
<div id="wheels" style="background-color:pink"></div>
<div id="controls">
	<div  id='play-div' style = "float:left; width:300px;">
		<div id='win-div'>
			<h3>Select the winning color</h3>
			<select class='color-select' id='win-select'>
			  <option value="7">Violet</option>
			  <option value="6">Indigo</option>
			  <option value="5">Blue</option>
			  <option value="4">Green</option>
			  <option value="3">Yellow</option>
			  <option value="2">Orange</option>
			  <option value="1">Red</option>
			</select>
			<span>Then click to play</span>
			<button class='button-class' id='btn-selected-win'>Play</button>
		</div>
		<div id='near-win-div'">
			<h3>Select a near win</h3>
			<div>
				<span>Middle and Inner</span>
				<select class='color-select' id='near-win-select-1' value='5'>
				  <option value="7">Violet</option>
				  <option selected value="6">Indigo</option>
				  <option value="5">Blue</option>
				  <option value="4">Green</option>
				  <option value="3">Yellow</option>
				  <option value="2">Orange</option>
				  <option value="1">Red</option>
				</select>
			</div>
			<div>	
				<span>Outer and last</span>
				<select class='color-select' id='near-win-select-2'>
				  <option value="7">Violet</option>
				  <option value="6">Indigo</option>
				  <option value="5">Blue</option>
				  <option value="4">Green</option>
				  <option value="3">Yellow</option>
				  <option value="2">Orange</option>
				  <option value="1">Red</option>
				</select>
			</div>
			<span>Then click to play</span>
			<button class='button-class' id='btn-selected-nearwin'>Play</button>
		</div>	
		<div id='loss-div'>
			<h3>Select a loss</h3>
			<div>
				<span>Outer</span>
				<select class='color-select' id='loss-select-1'>
				  <option value="7">Violet</option>
				  <option selected value="6">Indigo</option>
				  <option value="5">Blue</option>
				  <option value="4">Green</option>
				  <option value="3">Yellow</option>
				  <option value="2">Orange</option>
				  <option value="1">Red</option>
				</select>
			<div>
			</div>
				<span>Middle</span>
				<select class='color-select' id='loss-select-2'>
				  <option value="7">Violet</option>
				  <option value="6">Indigo</option>
				  <option selected value="5">Blue</option>
				  <option value="4">Green</option>
				  <option value="3">Yellow</option>
				  <option value="2">Orange</option>
				  <option value="1">Red</option>
				</select>
			<div>
			</div>
				<span>Inner</span>
				<select class='color-select' id='loss-select-3'>
				  <option value="7">Violet</option>
				  <option value="6">Indigo</option>
				  <option value="5">Blue</option>
				  <option selected value="4">Green</option>
				  <option value="3">Yellow</option>
				  <option value="2">Orange</option>
				  <option value="1">Red</option>
				</select>			
			</div>
			<span>Then click to play</span>
			<button class='button-class' id='btn-selected-loss'>Play</button>
		</div>
	</div>
	<div id='test-div' >
		<h3>Unit or function tests</h3>
		<div><button class='button-class'  id='btn-position'>Position First</button></div>
		<div><button class='button-class'  id='btn-stop'>Stop</button></div>
		<div><button class='button-class'  id='btn-loss'>Loss</button></div>
		<div><button class='button-class'  id='btn-nearwin'>Near Win</button></div>
		<div><button class='button-class'  id='btn-win'>Win</button></div>
		<div><button class='button-class'  id='btn-start-spinning'>Start Spinning</button></div>
	</div>
</div>
</body>
</html>
